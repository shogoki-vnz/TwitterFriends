<head>
  <meta charset=utf-8>
  <title></title>
  <meta name=description content="TwitterFriends JQuery Plugin demo page">
  <meta name=author content="Jhean Ceballos <@shogoki_vnz>">
  
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel=stylesheet href='css/6129b08bfb9f815f60a9b47ffd66c661d2a3c083.css'>
  <link rel=stylesheet href='js/twitterfriends/css/style.css'>
  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id=container>
    <header>
		<h1>TwitterFriends JQuery Plugin</h1>
    </header>
    <div id=main role=main>
		<div>
			<p>Insert your twitter id or user_name without @ and press enter</p>
			<input type=text id=user_id />
		</div>
		<div style="display:none">
			<input type=text id=tf_demo placeholder="Insert @ to see your friends"/>
		</div>
    </div>
  </div> 
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery||document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>');</script>
  <script src="js/twitterfriends/twitterfriends-0.1.min.js"></script>
  <script>$(window).load(function(){$("#user_id").on("keyup",function(a){if(a.keyCode===13){TwitterFriends.Init($(this).val(),$("#tf_demo"));$("#main div").first().fadeOut().next().fadeIn()}})});</script>   
</body>
</html>
